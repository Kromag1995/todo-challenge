<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <div>
        <form action="/login/" method="POST">
          {% csrf_token %}
          <input  type="text" placeholder="username" maxlength = 200 name="username">
          <input  type="password" placeholder="password"  maxlength = 200 name="password">
          <input  type="submit" value="login">
        </form>
        {% if Error %}
          <h3>Hubo un error al logears, por favor intente nuevamente</h3>
        {% endif %}
    </div>
    <p>Si no tenes una cuenta podes crearla <a href="/signin/">aca</a></p>
  </body>
</html>
